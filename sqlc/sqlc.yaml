version: "2"
sql:
  - schema: 
      - "./dealer-api_schema.sql"  # Your schema definition file
    queries: 
      - "./dealer-api_queries.sql"  # Your queries file
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: pgx/v5
        sql_driver: github.com/jackc/pgx/v5



